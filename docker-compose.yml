# Use "docker-compose up all" to run all code non-interactively
# Use "docker-compose up rstudio" to access RStudio
# Script should be edited for correct image and path
# ${PORT} is set by an environmental variable called .env in the top-level directory

version: "3"

services:
  all:
    image: eturkes/ad-cbd-exosome-proteins:R4.1.2v3
    volumes:
      - ".:/home/rstudio/AD-CBD-exosome-proteins:rw"
    command: Rscript -e "source('/home/rstudio/AD-CBD-exosome-proteins/R/run_all.R')"

  rstudio:
    image: eturkes/ad-cbd-exosome-proteins:R4.1.2v3
    volumes:
      - ".:/home/rstudio/AD-CBD-exosome-proteins:rw"
    ports:
      - "127.0.0.1:${PORT}:8787"
    environment:
      -  DISABLE_AUTH=true
